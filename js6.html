<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>
<body>
  <script>
    var myarray = new Array();
    myarray[0]="a";
    myarray[1]="b";
    myarray[2]="c";
    var greet = ["morning", "would you like some tea?"];
    greet.push("no, thank you");
    greet.splice(1,0,"very good morning");
    console.log(myarray.length);
    alert(greet);
  </script>
</body>
</html>
